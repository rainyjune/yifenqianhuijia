<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="apple-touch-icon-precomposed" href="http://src.house.sina.com.cn/imp/imp/deal/a5/72/b/fd4168afb180f936bfcbc5632f0_p10_mk10.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://src.house.sina.com.cn/imp/imp/deal/78/dd/7/8012ae6bf7d31aa484dfc6d7155_p10_mk10.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://src.house.sina.com.cn/imp/imp/deal/a9/a3/7/b8b4c101e1d7779bef10160996b_p10_mk10.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://src.house.sina.com.cn/imp/imp/deal/d0/95/e/1c17afb925172613448ed3688d1_p10_mk10.png">
    <link rel="icon" href="http://cache.house.sina.com.cn/esalesleju/mobile/leju_v1/favicon/logo.ico" type="image/x-icon" /> 
    <link rel="stylesheet" href="./css/style.css">
    <title>新年最暖心计划，乐居一分钱送您回家团圆挚爱</title>
    <meta name="Keywords" content="测运程赢大奖">
    <meta name="Description" content="我参加乐居测运程，2015运气极好的，来看看你的吧！">
    <link rel="stylesheet" href="./css/radiusbox.css" />
  </head>
  <body>
    <div class="sPrizeHead">
      <img src="./images/temp/sImg01.png">
          <!--{if !$pool_ext.share_pool_pic}-->
          <h5 class="d-h5"><!--{$pool_ext.guanming}--></h5>
      <h6 class="d-h6"><!--{$pool_info.start_datetime|date_format:'%Y.%m.%d'}-->  —  <!--{$pool_info.end_datetime|date_format:'%Y.%m.%d'}--></h6>
          <!--{/if}-->
    </div>
    <div class="sPrizeBox">
          <!--如果已经集齐所需资金-->
      <div class="raiseFundsBox none">
        <img class="head" src="./images/sHead01.png">
        <h1><em>2000元</em> 已筹齐，免费机票到手！</h1>
        <div class="btnBox"><a href="/weixin/pool/index.html?wx_id=<!--{$weixin_house_id}-->&plid=<!--{$cur_pool_id}-->&u=<!--{$open_id}-->" class="sBtn01">我也参加活动</a></div>
              <div class="btnBox"><a href="#" class="sBtn01 popup">分享好友圈炫一把</a></div>
      </div>
          <!--如果还没有集齐所需资金-->
          <p class="font01">好友 rainyjune   现在北京   要去上海</p>
      <p class="font02">
          <em>rainyjune</em>邀请您筹款<em>2000元</em>换机票回家  已筹集：<em id="resultMoneyTotal">100元</em>
          </p>
      
        <div id="radiusbox" class="radiusbox">
          <div class="box box<!--{$bonus|@count}-->">
            <div class="rot" style="background-image: url(images/pan6.png);">
              <div class="bot">
                              <!--{foreach from=$bonus key=key item=item}-->
                <span class="radius<!--{$key+1}-->"></span>
                              <!--{/foreach}-->
              </div>
              <div class="top" id="items">
                              <!--{foreach from=$bonus key=key item=item}-->
                <span class="radius<!--{$key+1}-->"><em><!--{$item.money}--></em></span>
                              <!--{/foreach}-->
              </div>
            </div>
            <a class="hand" href="javascript:;"><img src="./images/sHead01.png"></a>
            <a href="javascript:;" class="evHand"></a>
                      <input type="hidden" id="wheel_draw_url" value="/weixin/pool/wheel_draw.html?wx_id=<!--{$weixin_house_id}-->&plid=<!--{$cur_pool_id}-->&invite_id=<!--{$invite_info.id}-->&u=<!--{$open_id}-->" />
              <input type="hidden" id="is_turn" value="<!--{if $invite_info.openid neq $open_id and $remain_num>0}-->1<!--{else}-->0<!--{/if}-->" />
                      <input type="hidden" id="is_self" value="<!--{if $invite_info.openid eq $open_id}-->1<!--{else}-->0<!--{/if}-->" />
                  </div>
        </div>
        <div id="shownum">
          0
        </div>
      <!--{if $invite_info.openid neq $open_id}-->
          <!--{if $remain_num<1}-->
          <div class="sCityBtnBox"><a class="sBtn" href="/weixin/pool/index.html?wx_id=<!--{$weixin_house_id}-->&plid=<!--{$cur_pool_id}-->&u=<!--{$open_id}-->">我也参加活动</a></div>
          <!--{else}-->
          <p class="font03">戳头像，帮TA筹集路费</p>
          <!--{/if}-->
          <!--{else}-->
          <div class="sCityBtnBox"><a class="sBtn popup" href="#">邀请小伙伴帮我筹款</a></div>
          <!--{/if}-->
          <!--{/if}-->
      <div class="cording"></div>
    </div>
    <div class="sFooter">本活动由“<!--{$house_title}-->_微房产”运营</div>
    <div class="sCityFixBox none" id="ganxie">
      <div class="thankBox">
        <p>这个家伙人见人爱 车见车爆胎</p>
        <p>昭告朋友圈，表达对TA的感谢</p>
      </div>
    </div>
    <div class="sCityFixBox none" id="baoguang">
      <div class="thankBox">
        <p>这个家伙绝对是来报仇的</p>
        <p>昭告朋友圈让大家小心TA</p>
      </div>
    </div>
    <div class="sCityFixBox none" id="panResult">
      <a class="close" href="#">关闭</a>
      <div class="sWinWinBox">
        <h1>您帮<!--{$invite_info.nickname}-->筹集了<span id="resultMoney">500</span>元！</h1>
        <div class="expenses">
              <img class="d-m-bg" src="./images/93aa0ac7c8dd95f6e057a7c4b57_p10_mk10.png" />
              <i>¥500</i>
              </div>
        <div class="btnBox">
          <a class="sBtn01" href="/weixin/pool/index.html?wx_id=<!--{$weixin_house_id}-->&plid=<!--{$cur_pool_id}-->&u=<!--{$open_id}-->">我也参加活动</a>
        </div>
      </div>
    </div>
    <div class="sTipBox none" id="wrongTipBox">
      <p class="wrong">&nbsp;</p>
    </div>
    <div class="sTipBox none" id="okTipBox">
      <p class="ok">&nbsp;</p>
    </div>
    <div class="sCityFixBox none" id="shareBoxContainer">
          <div class="shareBox">
            <h3><!--{if $pool_ext.guide_share_text_1}--><!--{$pool_ext.guide_share_text_1}--><!--{else}-->求助好友帮忙筹集路费<!--{/if}--></h3>
            <h4><!--{if $pool_ext.guide_share_text_2}--><!--{$pool_ext.guide_share_text_2}--><!--{else}-->筹集满<!--{$reach_money}-->元即可免费打飞的回家<!--{/if}--></h4>
          </div>
    </div>
    <script src="./js/tools.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/layout.js"></script>
    <script src="./js/rotation.js"></script>
    <script src="./js/roulette.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/loadMore.js"></script>
    <script src="./js/scroll.js"></script>
    <script src="./js/main.js"></script>
    
  </body>
</html>
